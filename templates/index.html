<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF QA</title>
</head>
<body>
    <h1>Upload PDF and Ask a Question</h1>
    <form id="pdf-form" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" accept="application/pdf" required><br>
        <input type="text" name="question" placeholder="Enter your question" required><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Answer:</h2>
    <p>{{ answer }}</p>
    <script>
        document.getElementById('pdf-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('/', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
              .then(html => {
                  document.open();
                  document.write(html);
                  document.close();
              });
        });
    </script>
</body>
</html>
